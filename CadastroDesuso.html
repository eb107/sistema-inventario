<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INVENTÁRIO</title>
        <link rel="stylesheet" href="/Cadastro.css" />
        <link rel="stylesheet" href="/Listar.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
        <body>
            <header>
                <i class="fa-solid fa-warehouse"> INVENTÁRIO</i>
            </header>

            <div class="main">
                <form id="container" class="formDesuso" >
                    <h1 class="title-cadastre">Cadastre o ítem em desuso</h1>
    
                    <div class="inputs">
                        <input class="input1" type="text" id="item" placeholder=" Digite o ítem" required >
                        <input class="input2" type="number" id="quantidade" min="0" placeholder="Qtd" required >
                        <input class="input3" type="number" id="codigo" min="0" placeholder="Código" >
                    </div>
    
                    <button onclick="adicionarItem()" style="cursor: pointer;">Cadastre</button>
                </form>
                
                <div class="imagens">
                    <img class="splat" src="/images/splat-silhouette-fd8c25-xl.png" />
                    <img class="not" src="/images/notebook.png" />
                    <img class="cpu" src="/images/cpu.png" />
                    <img class="teclado" src="/images/teclado.png" />
                </div>
            </div>

            <div id="inventoryTable"></div>

            <script src="/CadastroDesuso.js" ></script>
            <script src="/ListarDesuso.js" ></script>
        </body>
</html>
